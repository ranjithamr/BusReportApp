<table class="table">
    <thead>
        <tr>
            <th scope="col">Bus ID</th>
            <th scope="col">Route Variant</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of busData">
            <td>{{item.busId}}</td>
            <td [innerHTML]= "item.routeVariant | boldStringPipe" ></td>
            <td [ngClass]="{'late': calculateStatus(item.deviationFromTimetable) === 'Late',
            'ontime': calculateStatus(item.deviationFromTimetable) === 'On time',
            'early': calculateStatus(item.deviationFromTimetable) === 'Early',
            'unknown': calculateStatus(item.deviationFromTimetable) === 'Unknown'}">
            {{calculateStatus(item.deviationFromTimetable)}}</td>

        </tr>
    </tbody>
</table>
