<table class="table">
    <thead>
        <tr>
            <th scope="col">Bus ID</th>
            <th scope="col">Route Variant</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of busData">
            <td>{{item.busId}}</td>
            <td>{{item.routeVariant}}</td>
            <td>{{calculateStatus(item.deviationFromTimetable)}}</td>
        </tr>
    </tbody>
</table>
